<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Login - Page 1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="loginstyle.css">


</head>

<body>
    <div class="container m-0 p-0">
        
        <div class="d-flex justify-content-center">
            <span class="h2">MathSaya</span>
        </div>

        <div class="row ml-3">
            <div class="row ml-3 col-9">
                <span class="h1">Sign In</span>
                <p class="welcome">Hi there Bisdak! Welcome Back!</p>
            </div>
        </div>

        <div class="row mx-4">
            <div class="col-12 d-flex flex-column">
                <input type="text" placeholder="Email" name="email" required class="py-2 mb-3">
                <input type="text" placeholder="Password" name="pswd" required class="py-2 mb-3">
            </div>
        </div>

        <div class="row flex-column mx-4 px-4">
            <span class="forgot">Forgot Password?</span>
        </div>
        
        <div class="row d-flex justify-content-center mx-4 px-4 mt-3">
            <div class="box">
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </div>
        </div>

        <div class="row d-flex justify-content-center mx-4 px-4">
            <button type="button" class="signin">Sign In</button>
            <div class="row d-flex justify-content-center mx-4 px-4 mt-3">
                <div>
                   <span class="note">A newbie? Register here</span> 
                </div>
            </div>
            <button type="submit" class="signup">Sign Up</button>
        </div>
    </div>
</body>
</html>
