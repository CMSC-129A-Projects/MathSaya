<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Registration - Page 3</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reg1style.css">


</head>

<body>
    <div class="container m-0 p-0">

            <div class="d-flex justify-content-center">
                <dot class="nextdot"></dot>
                <dot class="nextdot"></dot>
                <dot class="nextdot"></dot>
            </div>
    
        <div class="row ml-3">
            <div class="row ml-3 col-9">
                <span class="h1">Create your own Account</span>
                <p class="note">Fill in the bubbles and you're ready to go!</p>
            </div>
        </div>

        <div class="row ml-4 mr-4">
            <div class="col-12 d-flex flex-column">
                <label class="pword"><b>Password</b></label>
                <input type="text" placeholder="e.g Mamiya3987, Newton" name="name" required>
            </div>
        </div>

        <div class="row ml-4">
            <div class="col-12 d-flex flex-column">
                <small class="help">Note: Password must be between eight and 32 characters long and is alphanumeric</small>
            </div>
        </div>

        <div class="row d-flex justify-content-center ml-3 mr-3 px-4 mt-4">
            <div class="box">
                <input type="checkbox" checked="checked" name="remember"> I agree to the Terms and Services and Privacy Policy
            </div>
        </div>
        
        <div class="row d-flex flex-row-reverse ml-4 mr-4 px-4">
            <button type="submit" class="next">Continue</button>
        </div>

        <div class="row d-flex justify-content-center mx-4 px-4 mt-3">
            <div>
               <span class="login">Already have an account? Log in</span> 
            </div>
        </div>

    </div>
</body>
</html>
