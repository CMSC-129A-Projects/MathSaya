<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Registration - Page 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reg2style.css">


</head>

<body>
    <div class="container m-0 p-0">

        /*to decide on Pagination or Progress*/
            <div class="d-flex justify-content-center">
                <dot class="nextdot"></dot>
                <dot class="nextdot"></dot>
                <dot class="dot"></dot>
            </div>
    
        <div class="row ml-3">
            <div class="row ml-3 col-9">
                <span class="h1">Create your own Account</span>
                <p class="note">Fill in the bubbles and you're ready to go!</p>
            </div>
        </div>

        <div class="row ml-4 mr-4">
            <div class="col-12 d-flex flex-column">
                <label class="username"><b>Username</b></label>
                <input type="text" placeholder="e.g Mamiya3987, Newton" name="name" required>
            </div>
        </div>

        <div class="row ml-4">
            <div class="col-12 d-flex flex-column">
                <small class="help">Note: Usernames must be between 6 and 50 characters long and alphanumeric</small>
            </div>
        </div>
        
        <div class="row d-flex flex-row-reverse mx-4 px-4">
            <button type="submit" class="next">Next</button>
        </div>

        <div class="row d-flex justify-content-center mx-4 px-4 mt-5">
            <div>
               <span class="login">Already have an account? Log in</span> 
            </div>
        </div>

    </div>
</body>
</html>
